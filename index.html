<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <form class="form-floating">
             <div class="row"> 
            <div class="col-10 mb-2"> 
                    <input type="search" class="form-control" id="search-text-input" placeholder="Enter your city. . .">
            </div>
            <div class="col-2 mb-2">
                 <button type="submit" class="btn btn-secondary" value="Search">Search</button>
            </div>
            </div>
        </form>
            <div class="CurrentWeather">
                <div class="row">
                <div class="col-6">
            <h1 id="city">
                New York
            </h1>
            <h2>
                Current Date & Time
            </h2>      
            <ul>
                <li>
              <span id="description">Light Rain</span> 
                </li>
                <li>
                Wind Speed: <span id="wind">2 </span> mph 
                </li>
        </ul>
        </div>
                <div class="col-2 mt-5"> 
                <img src="" alt="" id="weather-icon">
                </div>
                <div class="col-4 mt-5">
                <div class="temperature-today">
                    <h3><span id="temperature"></span> <span id="unit">F</span>
                </h3>
                </div>
                </div> 
            </div>
        <footer>
            <hr />
            <div class="weather-forecast" id="forecast"></div> 
</footer>
</div>
</div>
<div class="credit">
    <a href="https://github.com/jaesosa/my-weather-app">Open-sourced</a> by jae/sosa
</div>
    <script src="script.js"></script>
</body>
</html>
